sudo: false
language: go
go:
- 1.x
- master
matrix:
  allow_failures:
  - go: master
  fast_finish: true
install:
- go get -t -v github.com/leprosus/golang-slack-notifier
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
script:
- diff -u <(echo -n) <(gofmt -d -s .)
- go tool vet .
- go test -v -covermode=count -coverprofile=coverage.out ../../../../bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN ./scaler
env:
  global:
    secure: 